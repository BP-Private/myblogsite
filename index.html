<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="./css/all.css">

                    <img class="avatar" src="./assets/Blog-post/blog1.png" alt="">
                    <a href="#" class="text-gray">My Blog</a>
                </div>
                <div class="toggle-collapse">
                    <div class="toggle-icons">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>

                <ul class="nav-items">
                    <li class="nav-link">
                        <a href="#home">Home</a>
                    </li>


                    <li class="nav-link">

                    </li>

                    <li class="nav-link">

            </div>


        </nav>
    </div>


    <!-------x-------Navigation---------x----------->


    <!-- ----------------------------- Main Site Section ------------------------------  -->

    <main>

        <!-- ------------------------ Site Title ----------------------  -->

        <section class="site-title" id="home">
            <div class="site-background" data-aos="fade-up" data-aos-delay="100">
                <h3>Hi ðŸ‘‹</h3>
                <h1>Welcome to my blog!</h1>
                <button class="btn">Explore</button>
            </div>
        </section>



        <!-- ------------x----------- Site Title ----------x-----------  -->
        <div class="blogSectionWrapper">

            <div class="blogitem">
                <div><img src=".\assets\Blog-post\img1.jpg" alt=""></div>
                <div>Welcome to my first blog.</div>
            </div>
            <div class="blogitem">
                <div><img src=".\assets\Blog-post\img2.png" alt=""></div>
                <div>Welcome to my second blog.</div>
            </div>
            <div class="blogitem">
                <div><img src=".\assets\Blog-post\img3.jpg" alt=""></div>
                <div>Welcome to my third blog.</div>
            </div>

        </div>
        <button class="btn">Read more...</button>
        </div>





        <!-- ---------------x-------------- Main Site Section -------------------x-----------  -->



        <!-- ------------------------Contact section--------------------------------- -->

        <div class="contact-container" id= "contact">
            <div class="form">
                    <input name="name" type="text" class="feedback-input" placeholder="Name" />
                    <input name="email" type="text" class="feedback-input" placeholder="Email" />
                    <input name="phone" type="text" class="feedback-input" placeholder="Phone" />
                    <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
                    <input type="submit" value="SUBMIT" />

                

            </div>
        </div>

<div class="footer">
    
</div>
